- name: Deployment for Opal (native RPM deployment)
  hosts: all
  vars:
    opal:
      version: 2.16.0
      administrator:
        username: administrator
        password: xxxxx
    rserver:
      version: 1.4.0
    ci: false
    httpd:
      ssl: 
        default:
          enabled: false
        letsencrypt:
          enabled: true
    firewall:
      enabled: true
      ranges: 
        # university range
        - x.x.x.x/x
        # cental analysis server - please ask molgenis-operations@umcg.nl for details
        - x.x.x.x/32
    mysql:
      enabled: false
      root_db_password: "xxxxx" 
      user:
        name: opal
        password: "xxxxx"
    mongodb:
      enabled: true
  roles:
   - centos_init
   - centos_mysql
   - centos_mongodb
   - centos_opal
   - httpd
   - httpd_ssl
   - httpd_ssl_letsencrypt
   - firewall