- name: Deployment for Opal (native debian package deployment)
  hosts: all
  vars:
    opal:
      version: 2.16.0
      administrator:
        username: administrator
        password: xxxxx
    rserver:
      version: 1.4.0
    ci: false
    apache2:
      ssl: 
        default:
          enabled: false
        letsencrypt:
          enabled: true
    firewall:
      enabled: false
      ranges: 
        # university range
        - x.x.x.x/x
        # cental analysis server - please ask molgenis-operations@umcg.nl for details
        - x.x.x.x/32
    mongodb:
      enabled: true
  roles:
   - ubuntu_init
   - ubuntu_mongodb
   - ubuntu_opal
   - firewall
   - apache2
   - apache2_ssl
   - apache2_ssl_letsencrypt